<body>
	<h2 align="center">Add New Employee</h2>
	<form action="/employeeForm" method="post">
		<table align="center">
			<tr>
				<td>Enter Employee Email :</td>
				<td><input type="email" name="email" required="required"
					placeholder="Enter Employee Email Here" /></td>
			</tr>
			<tr>
				<td>Enter Employee Password :</td>
				<td><input type="password" name="password" required="required"
					placeholder="Enter Employee Password Here" /></td>
			</tr
			><tr>
				<td>Enter Employee Name :</td>
				<td><input type="text" name="name" required="required"
					placeholder="Enter Employee Name Here" /></td>
			</tr>	
					
			<tr>
				<td><input type="reset" value="Clear"></td>
				<td><input type="submit" value="Add Employee"></td>
			</tr>
		</table>
			
	</form>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Reimbursement</title>
</head>
<body>
	<h2 align="center">Add New Reimbursement</h2>
	<form action="/reimbursementForm" method="post">
		<table align="center">
			<tr>
				<td>Enter Reimbursement Category :</td>
				<td><input type="text" name="reimbursementCategory" required="required"
					placeholder="Enter Reimbursement Category Here" /></td>
			</tr>
			<tr>
				<td>Enter Reimbursement Amount (dollars) :</td>
				<td><input type="number" name="amount" required="required"
					placeholder="Enter Reimbursement Amount Here" /></td>
			</tr>			
			<tr>
				<td><input type="reset" value="Clear"></td>
				<td><input type="submit" value="Add Reimbursement"></td>
			</tr>
		</table>
		
	</form>
	<a href="index.html" rel="noopener" target="_blank">Go to Homepage</a>
</body>
</html>
